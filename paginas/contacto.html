<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
<main>

<section>
        <h2 class="my-3 text-center">Contacto</h2>
      </section>

<section class="mt-5">
  <div class="d-flex flex-wrap justify-content-center m-5">
    <form class="border p-5">
  <h3 class="text-center">Consulta</h3>
  <div class="mb-3">
    <label for="exampleInputNombre1" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="exampleInputNombre1" required maxlength="50" minlength="5" placeholder="Ej. Juan Perez ">
  </div>
  <div class="mb-3">
    <label for="exampleInputTel1" class="form-label">Teléfono</label>
    <input type="tel" class="form-control" id="exampleInputTel1" required pattern="[0-9]+" required maxlength="50" minlength="5" placeholder="Ej. 3816505050">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" required required maxlength="50" minlength="5" placeholder="Juanperez@dominio.com">
  </div>
  <div class="form-floating mt-4">
  <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea" required></textarea>
  <label for="floatingTextarea">Mensaje</label>
</div>
<section class="d-flex justify-content-center mt-4">
  <button type="submit" class="btn btn-primary bg-black">Enviar</button>
</section>
</form>
    <img class="w-50 d-none d-lg-flex" src="https://www.masip.es/wp-content/uploads/2022/07/consejos-para-mejorar-la-experiencia-del-cliente-en-un-call-center-scaled-1-1200x750.jpeg" alt="">
  </div>
</section>


<section>
        <h2 class=" d-flex flex-wrap justify-content-center d-none d-lg-flex">Ubicación</h2>
      </section>


        <div class="d-flex justify-content-center d-none d-lg-flex">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.7596359359595!2d-65.21884042556529!3d-26.815781089158857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d7db096b939%3A0xa051106deb6b822d!2sGral%20paz%20576!5e0!3m2!1ses!2sar!4v1737071149224!5m2!1ses!2sar"
            width="500"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

</main>

    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    </script>
  </body>
</html>
