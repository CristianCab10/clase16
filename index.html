<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- Modal de Iniciar Sesion -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Iniciar Sesion
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Iniciar Sesion
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                  maxlength="25"
                  minlength="10"
                  placeholder="dominio224@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                  maxlength="15"
                  minlength="7"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-secondary">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <aside class="d-flex justify-content-end">
      <a href="404.html">
        <img
          src="https://i.pinimg.com/originals/32/79/46/3279462667fb3498a6aa144e7cdea2ae.gif"
          alt="Publicidad"
        />
      </a>
    </aside>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Registrarse
</button>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Ingrese sus datos
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label"
              >NOMBRE Y APELLIDO</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputName1"
              aria-describedby="emailHelp"
              placeholder="Por ej: Luís Juarez"
              required
              pattern="[A-Za-z0-9\s\W]+"
              maxlength="15"
              minlength="7"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">EMAIL</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Ej. Ariel@email.com"
              required
              pattern="[A-Za-z0-9\s\W]+"
              maxlength="15"
              minlength="7"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputSex1" class="form-label">SEXO</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputSex1"
              placeholder="Ingrese su sexo"
              required
              pattern="[A-Za-z0-9\s\W]+"
              maxlength="15"
              minlength="7"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Puede tener mayúsculas, números, espacios y símbolos"
              required
              pattern="[A-Za-z0-9\s\W]+"
              maxlength="15"
              minlength="7"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label"
              >REPETIR Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Ingrese su contraseña de nuevo"
              required
              pattern="[A-Za-z0-9\s\W]+"
              maxlength="15"
              minlength="7"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
